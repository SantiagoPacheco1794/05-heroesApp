<div fxLayout="column">
    <div>
        <h1> Heroes Search </h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Search</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Hero Name</mat-label>

            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="term" [ngModelOptions]="{standalone: true}" [matAutocomplete]="auto" (input)="search()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectedOption($event)">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
                    Nothing has been found with {{ term }}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <pre>{{ selectedHero | json }}</pre>
    </div>
    <div *ngIf="selectedHero">
        <app-hero-card [hero]="selectedHero"></app-hero-card>
    </div>
</div>
